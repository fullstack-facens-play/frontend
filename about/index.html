<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos Online</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 91%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #000080;
            border-bottom: 1px solid #ddd;
        }
        nav {
            flex: 1;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        .header-icons {
            display: flex;
            gap: 1rem;
        }
        .header-icons img {
            width: 24px;
            height: 24px;
        }
        .welcome-message {
            padding: 1rem;
            background-color: #fff;
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .search-bar input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .courses {
            padding: 1rem;
        }
        .course {
            background-color: #fff;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .course h3 {
            margin: 0;
            color: #333;
        }
        .course p {
            margin: 0.5rem 0;
            color: #666;
        }
        .course button {
            background-color: #000080;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .course button:hover {
            background-color: #333;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
        }
        .footer a {
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        a, a:active {
            text-decoration: none;
            color: #FFF;
        }
        .container {
            height: 100%;
            padding: 1rem;
            background-color: #fff;
            margin: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-icons">
        </div>
        <nav>
            <ul>
                <li><a href="../courses-dashboard/index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="../contact-us/index.html">Contato</a></li>
                <li><a href="../login.html">Logout</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <img src="../images/icons/profile-icon.png" alt="Profile">
        </div>
    </header>
    <div class="container">
        <div class="welcome-message">
            <h2>Sobre o FACENS PLAY</h2>
            <p>Mock criado por:</p>
            <p>Lucas Menassa</p>
            <p>Giselly Silva</p>
            <p>Joao Eduardo</p>
            <p>Rafael Cortez</p>
        </div>
    </div>
</body>
</html>
