<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pagamento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #000080;
            border-bottom: 1px solid #ddd;
        }
        nav {
            flex: 1;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        .header-icons {
            display: flex;
            gap: 1rem;
        }
        .header-icons img {
            width: 24px;
            height: 24px;
        }
        .container {
            padding: 1rem;
            background-color: #fff;
            margin: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            color: #000080;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="text"] {
            width: calc(100% - 1rem);
        }
        .form-group input[type="number"],
        .form-group input[type="month"] {
            width: calc(50% - 0.5rem);
        }
        .form-group input[type="number"] {
            margin-right: 1rem;
        }
        .btn-primary {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #000080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn-primary:hover {
            background-color: #333;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
        }
        .footer a {
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-icons">
        </div>
        <nav>
            <ul>
                <li><a href="../courses-dashboard/index.html">Home</a></li>
                <li><a href="../about/index.html">Sobre</a></li>
                <li><a href="../contact-us/index.html">Contato</a></li>
                <li><a href="../login.html">Logout</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <img src="../images/icons/profile-icon.png" alt="Profile">
        </div>
    </header>
    <div class="container">
        <h2>Detalhes do Pagamento</h2>
        <h3>Fundamentos da programação com C#</h3>
        <p>Duração: 72 horas</p>
        <div class="form-group">
            <label for="payment-method">Forma de Pagamento:</label>
            <select id="payment-method">
                <option value="cartao">Cartão de Crédito</option>
                <option value="pix">Pix</option>
                <option value="boleto">Boleto Bancário</option>
            </select>
        </div>
        <div id="cartao-fields" class="form-group">
            <div class="form-group">
                <label for="payment-method">Forma de Pagamento:</label>
                <input type="text" id="payment-method" value="Cartão de Crédito" readonly>
            </div>
            <div class="form-group">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" placeholder="Nome completo">
            </div>
            <div class="form-group">
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" placeholder="Número do Cartão">
            </div>
            <div class="form-group">
                <label for="expiry">Validade:</label>
                <input type="month" id="expiry">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" placeholder="CVV" max="999">
            </div>
            <div class="form-group">
                <label for="installments">Detalhes do parcelamento:</label>
                <input type="text" id="installments" value="1x de R$ 255,70" readonly>
            </div>
        </div>
        <div id="pix-fields" class="form-group" style="display: none;">
            <!-- QR Code para Pix aqui -->
        </div>
        <div id="boleto-fields" class="form-group" style="display: none;">
            <!-- Boleto bancário aqui -->
        </div>
        <button class="btn-primary">Efetivar compra</button>
    </div>
    <script>
        const paymentMethodSelect = document.getElementById('payment-method');
        const cartaoFields = document.getElementById('cartao-fields');
        const pixFields = document.getElementById('pix-fields');
        const boletoFields = document.getElementById('boleto-fields');

        paymentMethodSelect.addEventListener('change', function() {
            const selectedPaymentMethod = this.value;
            if (selectedPaymentMethod === 'cartao') {
                cartaoFields.style.display = 'block';
                pixFields.style.display = 'none';
                boletoFields.style.display = 'none';
            } else if (selectedPaymentMethod === 'pix') {
                cartaoFields.style.display = 'none';
                pixFields.style.display = 'block';
                boletoFields.style.display = 'none';
            } else if (selectedPaymentMethod === 'boleto') {
                cartaoFields.style.display = 'none';
                pixFields.style.display = 'none';
                boletoFields.style.display = 'block';
            }
        });
    </script>
</body>
</html>
