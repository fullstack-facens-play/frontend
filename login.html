<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="images/facens-logo.png" alt="Facens Logo" class="logo">
        <h2>Informe seus dados para o login</h2>
        <form action="courses-dashboard/index.html">
            <label for="perfil">Perfil</label>
            <select name="user-profile" id="user-profile" required>
                <option value="Aluno">Aluno</option>
                <option value="Professor">Professor</option>
            </select>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="name@example.com" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="*********" required>

            <button type="submit" class="login-btn">Login</button>
        </form>
        <p>ou se desejar, realize o login com:</p>
        <button class="social-btn twitter">Twitter</button>
        <button class="social-btn facebook">Facebook</button>
        <div class="links">
            <a href="#">Esqueceu sua senha?</a>
            <a href="register-dashboard/index.html">Novo cadastro</a>
        </div>
    </div>
</body>
</html>
