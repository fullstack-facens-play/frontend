<div class="cadastro-container">
    <img src="assets/images/facens-logo.png" alt="Facens Logo" class="logo">
    <h2>Informe seus dados para cadastro</h2>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
        <label for="perfil">Perfil</label>
        <select formControlName="userProfile" id="user-profile" required>
            <option value="Aluno">Aluno</option>
            <option value="Professor">Professor</option>
        </select>
        
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="name@example.com" required>

        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" placeholder="*********" required>

        <button type="submit" class="cadastro-btn">Registrar</button>
    </form>
</div>
