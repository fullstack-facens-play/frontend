<app-navbar></app-navbar>
<div class="container">
    <img src="assets/images/facens-logo.png" alt="Facens Logo" class="logo">
    <h2>Suporte</h2>
    <form [formGroup]="suporteForm" (ngSubmit)="onSubmit()">
       
       <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required formControlName="nome" name="nome">
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" required formControlName="mensagem" name="mensagem"></textarea>
      </div>

        <button type="submit">Enviar</button>
    </form>
  </div>
